# Travis-CI Build for gf2
# see travis-ci.org for details

language: cpp

branches:
  only:
    - master

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      env: BUILD_TYPE=Release COMPILER=g++-4.8
    - os: linux
      compiler: clang
      env: BUILD_TYPE=Debug
#    - os: osx
#      compiler: gcc
#      env: BUILD_TYPE=ASan
    - os: osx
      compiler: clang
      env: BUILD_TYPE=Check
#    - os: linux
#      compiler: gcc
#      env: BUILD_TYPE=Coverage

script: 
  - mkdir build && cd build 
  - cmake -DBUILD_TYPE=$BUILD_TYPE ..
  - make
  - ctest -V
